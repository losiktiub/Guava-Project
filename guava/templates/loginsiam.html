	<script type="text/JavaScript">

	$(document).ready(function() {
		//$('.modal').modal('show');
		var today = new Date().toISOString().slice(0, 10);
		var deadline = new Date("2021-05-19").toISOString().slice(0, 10);
		if(today <= deadline ){
			$(".modal").modal("show");
		}else{
			$(".modal").modal("hide");
		}
		geoFindMe();
	});
	function timedRefresh(timeoutPeriod) 
	{
		setTimeout("location.reload(true);",timeoutPeriod);
	}
	//document.onload(timedRefresh(15000));
	function geoFindMe() {
		  const status = document.querySelector('#status_loc');
		  const loclat = document.querySelector('#lat');
		  const loclong = document.querySelector('#long');
		  
		  loclat.value = '';
		  loclong.value = '';

		  function success(position) {
			const latitude  = position.coords.latitude;
			const longitude = position.coords.longitude;

			status.value = 'success';
			loclat.value = latitude;
			loclong.value = longitude;
		  }

		  function error() {
			status.value = 'Unable to retrieve your location';
		  }

		  if (!navigator.geolocation) {
			status.value = 'Geolocation is not supported by your browser';
		  } else {
			status.value = 'Locating...';
			navigator.geolocation.getCurrentPosition(success, error);
		  }

		}
	</script>
